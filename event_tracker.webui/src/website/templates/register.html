{% extends 'main.html' %}

{% block title %}Регистрация{% endblock %}

{% block main %}
<div class="login-container">
    <div class="form-box">
        <h1 class="form-title">Регистрация</h1>
        
        <div class="tab-buttons">
            <button class="tab-button" onclick="location.href='{{ url_for('auth.login') }}'">Вход</button>
            <button class="tab-button active">Регистрация</button>
        </div>

        <form action="{{ url_for('auth.register') }}" method="POST" autocomplete="off">
            <div class="form-group">
                <input type="text" name="fullname" id="fullname" placeholder="Имя и фамилия" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Логин" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Пароль" required>
            </div>

            <button type="submit" class="login-button">Зарегистрироваться</button>

            <div class="register-link">
                <span>Уже есть аккаунт? </span>
                <a href="{{ url_for('auth.login') }}">Войти</a>
            </div>
        </form>
    </div>
</div>

<style>
.login-container {
    min-height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4b6cb7 100%);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.form-box {
    background: rgba(255, 255, 255, 0.95);
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    backdrop-filter: blur(10px);
}

.form-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
    color: #1e3c72;
}

.tab-buttons {
    display: flex;
    margin-bottom: 30px;
    border-radius: 8px;
    overflow: hidden;
    background: #f5f5f5;
}

.tab-button {
    flex: 1;
    padding: 15px;
    border: none;
    background: none;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    color: #666;
}

.tab-button.active {
    background: #1e3c72;
    color: white;
}

.form-group {
    margin-bottom: 20px;
}

.form-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    border-color: #1e3c72;
    outline: none;
    box-shadow: 0 0 5px rgba(30, 60, 114, 0.2);
}

.login-button {
    width: 100%;
    padding: 15px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-button:hover {
    background: #2a5298;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
}

.register-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.register-link span {
    color: #666;
}

.register-link a {
    color: #1e3c72;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.register-link a:hover {
    color: #2a5298;
}
</style>
{% endblock %}
