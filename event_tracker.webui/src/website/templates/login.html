{% extends 'main.html' %}

{% block title %} Страница логина {% endblock %}

{% block main %}
<div class="container">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card p-4">
                    <div class="card-body">

                        <h1 class="main_title">Вход</h1>
                        <p class="text-muted">Войдите в аккаунт</p>

                        <form action="{{ url_for('auth.login') }}" method='POST'>

                            <div class="input-group mb-3">
                                <input type="text" name="username" id="username" placeholder="Введите логин">
                            </div>

                            <div class="input-group mb-4">
                                <input type="text" name="password" id="password" placeholder="Введите пароль">
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <input type="submit" value="Войти">
                                </div>
                                <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">Забыли пароль?</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <p class="login_reg">Нету аккаунта?</p>
                        <input type="button" value="Зарегистрируйтесь!" onclick="location.href='{{ url_for('auth.register') }}'">
                        <input type="button" value="На главную" onclick="location.href='{{ url_for('auth.main') }}'">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
