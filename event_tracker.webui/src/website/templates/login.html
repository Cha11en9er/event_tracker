{% extends 'main.html' %}

{% block title %} Вход {% endblock %}

<nav aria-label="breadcrumb" class="main-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('auth.main') }}">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">Вход</li>
    </ol>
</nav>

{% block main %}
<div class="container login-page">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-8">
            <div class="card-group">
                <div class="card text-white flex-grow-1">
                    <div class="left_login_content card-body text-center">
                        <p class="login_reg_title">Нету аккаунта?</p>
                        <p class="login_reg_text">Зарегистрируйтесь при помощи почты</p>
                        <input class="login_reg_button" type="button" value="Зарегистрируйтесь!" onclick="location.href='{{ url_for('auth.register') }}'">
                    </div>
                </div>
                
                <div class="card flex-grow-1">
                    <div class="card-body right_login_content">
                        <h1 class="main_title">Вход</h1>
                        <p class="text-muted">Войдите в аккаунт</p>
                        <form class="text-center" action="{{ url_for('auth.login') }}" method='POST'>
                            <div class="input-group mb-3">
                                <input class="left_login_input" type="text" name="username" id="username" placeholder="Введите логин">
                            </div>
                            <div class="input-group mb-4">
                                <input class="left_login_input" type="password" name="password" id="password" placeholder="Введите пароль">
                            </div>
                            <input class="left_login_button" type="submit" value="Войти">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
