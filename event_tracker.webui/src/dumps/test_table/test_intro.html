<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейсы</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e6e6ff, #ffffff);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            background-color: #f8f9fa;
            margin: 10px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 16px;
        }
        .btn-primary-custom {
            background-color: #007bff;
        }
        .btn-secondary-custom {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="path_to_logo1.png" alt="Logo 1"></div>
        <div class="logo"><img src="path_to_logo2.png" alt="Logo 2"></div>
        <div class="logo"><img src="path_to_logo3.png" alt="Logo 3"></div>
        <div class="logo"><img src="path_to_logo4.png" alt="Logo 4"></div>
        <h1>Создаем контент и продвигаем товары на маркетплейсах</h1>
        <p>Упаковка, аналитика и продвижение на популярных маркетплейсах</p>
        <button class="btn btn-primary-custom">Оставить заявку</button>
        <button class="btn btn-secondary-custom">Бесплатная консультация</button>
        <div class="logo"><img src="path_to_logo5.png" alt="Logo 5"></div>
        <div class="logo"><img src="path_to_logo6.png" alt="Logo 6"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
