<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-side {
            background-color: #10b981;
            color: white;
        }
        .right-side {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 50rem;">
        <div class="row g-0">
            <div class="col-md-6 left-side d-flex flex-column justify-content-center">
                <div class="p-4">
                    <h2 class="card-title">Welcome Back!</h2>
                    <p class="card-text">To keep connected with us please login with your personal info</p>
                    <button type="button" class="btn btn-light">SIGN IN</button>
                </div>
            </div>
            <div class="col-md-6 right-side d-flex flex-column justify-content-center">
                <div class="p-4">
                    <h2 class="card-title">Create Account</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-success">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
