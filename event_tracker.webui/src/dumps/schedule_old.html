{% extends 'main.html' %}

{% block title %} управление времени {% endblock %}

{% block header %}
<h1 class="header_title">это страница учёта времени</h1>

<div class="header_btns">
    <a class="header_btn" href="{{ url_for('main') }}">на главную страницу</a>
    <a class="header_btn" href="">пустышка</a>
</div>
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Time</th>
            </tr>
        </thead>

        <tbody>
            {% for row in data %} 
            <tr class="schedule_element">
                <td>{{ row[2] }}</td> 
                <td>{{ row[3] }}</td>
                <td>			
                    <form action="/delete_task" method="post"> 
                        <input type="hidden" name="id" value="{{ row[0] }}"> 
                        <input type="submit" value="Delete"> 
                    </form> 
                </td>
                <td>			
                    <form action="/start_time" method="post"> 
                        <input type="hidden" name="id" value="{{ row[0] }}"> 
                        <input type="submit" value="Start count"> 
                    </form> 
                </td> 
                <td>			
                    <form action="/end_time" method="post"> 
                        <input type="hidden" name="id" value="{{ row[0] }}"> 
                        <input type="submit" value="End count"> 
                    </form> 
                </td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h1>Add Task</h1>
    <form action="/create_task" method="post"> 
        <input type="text" name="task_name" placeholder="Task name"> 
        <input type="submit" value="add"> 
    </form> 
{% endblock %}
